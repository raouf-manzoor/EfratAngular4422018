   
    <!-- Page Content -->
    <div class="container">
      <h1 class="mt-5" style="text-align:center;">Efrat's Car Rental</h1>
	  <h2 class="mt-5" style="text-align:center;">Place an Order</h2>
	  
	<div class="row"  style="margin-top:30px;">
		<div class="col-lg-6" >

			<div id="form">
				<form action="" method="post" name="registration" class="register">
					<fieldset>
						<div class="form-group">
							<label for="Manufacture">Manufacture:</label>
							<input type="text" name="ManufactorName" [(ngModel)]="vehicle.ManufactorName" />
						</div>
						<div class="form-group">
							<label for="Model">Model:</label>
							<input type="text" name="Model"  [(ngModel)]="vehicle.Model" />
						</div>
						<div class="form-group">
							<label for="Branch">Branch:</label>
							<input   name="BranchName"  [(ngModel)]="vehicle.BranchName"/>
						</div>
						<div class="form-group">
							<label for="Gere">Gere:</label>
							<input type="text"  name="Gere"  [(ngModel)]="vehicle.Gere" />
						</div>
						<div class="form-group">
							<label for="YearOfProdcut">Year of Product:</label>
							<input type="text" name="YearOfProduce"  [(ngModel)]="vehicle.YearOfProduce" />
						</div>
					   <div class="form-group">
							<label for="DelayCostPerDay">Delay Cost/Day:</label>
							<input type="text" name="CostPerDayDelay"  [(ngModel)]="vehicle.CostPerDayDelay" />
						</div>
					   <div class="form-group">
							<label for="CostPerDay">Cost/Day:</label>
							<input type="text" name="CostPerDay"  [(ngModel)]="vehicle.CostPerDay" />
						</div>
					   <div class="form-group">
							<label for="NoOfDays">No. of Days:</label>
							<input type="text" name="NoOfDays"  [(ngModel)]="vehicle.NoOfDays" />
						</div>
					   <div class="form-group">
							<label for="StartDate">Start Date:</label>
							<input type="date" name="StartDate"  [(ngModel)]="vehicle.StartDate" />
						</div>
					   <div class="form-group">
							<label for="EndDate"> End Date:</label>
							<input type="date" name="EndDate"  [(ngModel)]="vehicle.EndDate" />
						</div>				
						
					   <div class="form-group">
							<label for="TotalCost"> Total Cost:</label>
							<input name="totalCost" />
						</div>				

						<button class="btn success" style="margin-top:30px;" (click)="placeAnOrder()" >Place An Order</button>

					</fieldset>
				</form>
			</div>
		</div>
		
		<div class="col-lg-6 pull-right" >
          <img style="margin-top:100px;"src="{{vehicle.Base64Image}}"  height="400"  alt="">		

		</div>

    </div>
