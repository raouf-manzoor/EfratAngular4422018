<!-- SignUp COntent -->



 
  <body>

   

    <!-- Page Content -->
    <div class="container">
      <h1 class="mt-5" style="text-align:center;">Efrat's Car Rental</h1>
	  
	  <div class="row"  style="margin-top:30px;">

		<div class="col-lg-3">
		</div>
		<div class="col-lg-6" >
			<div class="">
				<form #signUpForm="ngForm" style="border:1px solid #ccc; 	background:#99ddff;">
					<div class="container">
						<h1>Sign Up</h1>
						<p>Please fill in this form to create an account.</p>
						<hr>

						<label for="username"><b>User Name</b></label>
						<input type="text" (change)="onClickChange()" placeholder="Enter username" [(ngModel)]="user.UserName" name="user.UserName" required>
						
						<label for="fullname"><b>Full Name</b></label>
						<input type="text" placeholder="Enter FullName" [(ngModel)]="user.FullName" name="user.FullName" required>

						
						<label for="email"><b>Email-Id</b></label>
						<input type="text" [(ngModel)]="user.Email" name="user.Email" required>

						<label for="psw"><b>Password</b></label>		
						<input type="password" [(ngModel)]="user.Password" name="user.Password" required>
						
						<label for="bday"><b>Date of Birth</b></label><br/>		
						<input type="date" placeholder="Enter DOB" [(ngModel)]="user.DateOfBirth" name="user.DateOfBirth" ><br/>

						<label ><b>Gender</b></label><br/>		
						<input type="radio" name="gender" value="male" checked> Male<br/>
						<input type="radio" name="gender" value="female"> Female<br/>
						<input type="radio" name="gender" value="other"> Other <br/>
						<label ><b>Upload Image</b></label><br/>		
						<input type="file" name="pic" (change)="readURL($event);" [(ngModel)]="ImageFile" accept="image/*" >
						<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

						<div class="clearfix">
							<button type="button" class="cancelbtn">Cancel</button>
							<button type="submit" (click)="onClick()" class="signupbtn">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
			
		</div>
		<div class="col-lg-3">
		</div>

	  
	  </div>
	  
	  
    </div>
{{signUpForm.value }}
