<div class="container">
    <h1 class="mt-5" style="text-align:center;">Efrat's Car Rental</h1>
	  <h2 class="mt-5" style="text-align:center;"> Add a Vehicle</h2>
	<div class="row"  style="margin-top:30px;">
		<div class="col-lg-12" >
			<div id="form">
				<form action="" method="post" name="registration" class="register">
					<fieldset>
						<div class="form-group">
							<label for="Manufacture">Manufacture:</label>
							<input name="ManufactorName" [(ngModel)]="vehicle.ManufactorName" />
						</div>
						<div class="form-group">
							<label for="Model">Model:</label>
							<input name="Model" [(ngModel)]="vehicle.Model" />
						</div>
						<div class="form-group">
							<label for="Branch2">Branch:</label>
							
							  <!-- <select [(ngModel)]="Branch">
								<option *ngFor="let c of Locations" [ngValue]="c">{{c.BranchName}}</option>
							  </select> -->
							  <select   [(ngModel)]='vehicle.BranchID' [ngModelOptions]="{standalone: true}">
								<option class='option' *ngFor='let option of Locations' [value]="option.BranchID">{{option.BranchName}}</option>
							</select>
						</div>
						<!-- <select class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)'>
							<option class='option' *ngFor='let option of options' [value]="option">{{option}}</option>
						</select> -->
						
						<div class="form-group">
							<label for="Gere">Gere:</label>
							<input name="Gere" [(ngModel)]="vehicle.Gere" />
						</div>
						<div class="form-group">
							<label for="YearOfProdcut">Year of Product:</label>
							<input name="YearOfProduce" [(ngModel)]="vehicle.YearOfProduce" />
						</div>
					   <div class="form-group">
							<label for="DelayCostPerDay">Delay Cost/Day:</label>
							<input name="CostPerDayDelay" [(ngModel)]="vehicle.CostPerDayDelay" />
						</div>
					   <div class="form-group">
							<label for="CostPerDay">Cost/Day:</label>
							<input name="CostPerDay" [(ngModel)]="vehicle.CostPerDay" />
						</div>						
					   <div class="form-group">
							<label for="TotalCost"> Current KM:</label>
							<input name="KM" [(ngModel)]="vehicle.KM" />
						</div>				

						<label ><b>Upload Image:</b></label><br/>		
						<input type="file" name="pic" accept="image/*" (change)="readURL($event);">
						<button class="btn success" (click)="addVehicle()" style="margin-top:30px;" >Add A Vehicle</button>
					</fieldset>
				</form>
			</div>
		</div>
