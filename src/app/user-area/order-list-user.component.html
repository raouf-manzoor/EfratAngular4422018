    <!-- Page Content -->
 <div class="container">
<h1 class="mt-5" style="text-align:center;">Efrat's Car Rental</h1>
	 	

	<div class="row"  style="margin-top:30px;">
		<div class="col-lg-6" >
		<h2 class="mt-5" style="text-align:center;" > Previous Orders  </h2>
		<table>
		  <tr>
		  	<th style="padding: 5px; text-align:center;">Manufacture</th>
			<th style="padding: 5px; text-align:center;">Model</th>
			<th style="padding: 5px; text-align:center;">Start Date</th>
			<th style="padding: 5px; text-align:center;">End Date</th>
			<th style="padding: 5px; text-align:center;">Return Date</th>

		  </tr>

		  <!-- Row 1 -->		  
		  <tr *ngFor="let row of OrdersList">
			<td style="padding: 5px; text-align:center;"> {{row.ManufactorName}} </td>
			<td style="padding: 5px; text-align:center;"> {{row.Model}} </td>
			<td style="padding: 5px; text-align:center;"> {{row.StartDate}}</td>
			<td style="padding: 5px; text-align:center;"> {{row.EndDate}}</td>
			<td style="padding: 5px; text-align:center;"> {{row.ReturnDate}}</td>		
		  </tr>

		 
		</table>
		</div>
		
		<!-- Plus sign -->
		<div align="center" class="col-lg-6" style="margin-top:120px;">
		<a class="navbar-brand" routerLink="BookAcar">
		<img  src="assets/images/plus-sign.png" width="100" height="100" alt="">
		</a>
        
		<h3 style="text-align:center;" > Book a car </h3>


	</div> <!-- End of row div -->
		
	  
	  
    </div>
